<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.13.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.13.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.13.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.13.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.13.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <main id="main">
      <div id="interaction">
        minute(s):
        <input id="input" class="" type="text" placeholder="1~99" />
        <button id="resetButton">[re]<br>set</button>
        <button id="startStopButton">start<br>stop</button>
      </div>
      <div id="indicator">
        00:00
      </div>
      <div id="description">
        <b>Space/S</b>: start/stop,
        <b>Escape/R</b>: reset,
        <b>C-r/F5</b>: init,
        <b>Arrows</b>: [in/de]crease time
      </div>
    </main>

    <div id="loginform">
      <ul>
        <li><input id="email" type="text"></li>
        <li><input id="password" type="password"></li>
        <li><button id="login">login</button></li>
        <li><button id="logout">logout</button></li>
      </ul>
    </div>


<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="./index.js"></script>

</body>
</html>
