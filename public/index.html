<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shared-LT-timer</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <main id="main">
      <div id="interaction">
        minute(s):
        <input id="minuteInput" type="text" placeholder="1~99" />
        <div id="buttonContainer">
          <button id="resetButton">[re]<br>set</button>
          <button id="startStopButton">start<br>stop</button>
        </div>
      </div>
      <div id="indicator">
        00:00
      </div>
      <footer>
        <div id="description">
          <b>Space/S</b>: start/stop,&nbsp;&nbsp;
          <b>Escape/R</b>: reset,&nbsp;&nbsp;
          <b>C-r/F5</b>: init,&nbsp;&nbsp;
          <b>Arrows</b>: [in/de]crease time
        </div>
        <div id="loginContainer">
          <button id="loginFormButton">login</button>
          <div id="loginModal">
            <div id="loginFormContainer">
              <div id="loginFormMessage"></div>
              <div id="loginForm">
                <div id="loginInput">
                  <div><input id="email" type="text" placeholder="email address"></div>
                  <div><input id="password" type="password" placeholder="password"></div>
                </div>
                <button id="login">login</button>
                <button id="logout">logout</button>
              </div>
              <button id="loginFormExitButton">back</button>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- update the version number as needed -->
    <script defer src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
